<main>

    <section class="container-fluid p-0 position-relative bg-danger">

        <div class="row position-absolute container-fluid">

            <div class="col-1"></div>

            <div class="col-4">

                <div>

                    <form>

                        <h2 style="color: green" class="text-center m-4">Customer Registration</h2>

                        <div class="col  mt-5">

                            <div>
                                <div class="mb-3">
                                    <label for="txtID" class="form-label">Customer ID</label>
                                    <input type="text" class="form-control" id="txtID" placeholder="Customer ID">
                                </div>
                                <div class="mb-3">
                                    <label for="txtName" class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" id="txtName" placeholder="Customer Name">
                                </div>
                                <div class="mb-3">
                                    <label for="txtAddress" class="form-label">Customer Address</label>
                                    <input type="text" class="form-control" id="txtAddress" placeholder="Customer Address">
                                </div>
                                <div class="mb-3">
                                    <label for="txtTP" class="form-label">Customer TP</label>
                                    <input type="text" class="form-control" id="txtTP" placeholder="Customer TP">
                                </div>
                                <button type="button" class="mt-2 btn btn-outline-success ">SaveCustomer</button>
                                <button type="button" class="mt-2 btn btn-outline-danger ">DeleteCustomer</button>
                                <button type="button" class="mt-2 btn btn-outline-warning ">UpdateCustomer</button>
                            </div>
                        </div>


                    </form>

                </div>

            </div>


            <div class="container col-xxl-6  ">

                <div>

                    <h2 style="color: Green" class="text-center m-3">Customer Details</h2>

                    <table class="table col-xxl-4">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Salary</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">C001</th>
                            <td>Navishka</td>
                            <td>Matara</td>
                            <td>20000</td>
                        </tr>
                        <tr>
                            <th scope="row">C002</th>
                            <td>Lakshna</td>
                            <td>Galle</td>
                            <td>25000</td>
                        </tr>
                        <tr>
                            <th scope="row">C003</th>
                            <td>Savinda</td>
                            <td>Kakanadura</td>
                            <td>30000</td>
                        </tr>
                        </tbody>
                    </table>


                </div>

            </div>


        </div>
    </section>
