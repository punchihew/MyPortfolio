<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../assets/Boostrap/css/bootstrap.css">
    <style>
        main{
            width: 100%;
            height: 100vh;
            background-color: #162A5F;

            border: #f8c5c5;
        }
        main > section {
            width: max-content;
            height: 50vh;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        main>section>section{
            width: max-content;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

  main>section>section>div{
      width: 150px;
      height: 60px;
      border: 1px solid #ffffff;
  }
  main>section>section:last-child{
      width: max-content;
      height: max-content;
      position: absolute;
      margin: auto;
      top: 40vh;
      bottom: 0;
      right: 0;
      left: 0;
  }

    </style>

</head>
<body>
<main>
    <section>
        <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>

        <section>
            <button class="btn btn-primary" id="startbtn">Start</button>
            <button class="btn btn-danger" id="stopbtn">Stop</button>
            <input type="range">
        </section>

    </section>

</main>
<script>

    let stop = document.querySelector("#stopbtn");
    let div = document.querySelectorAll("section>section:first-child>div");
    let colurs = ["#f01e2c","#D2042D","#f94449","#f69697","#ffcbd1","#ffdce2","#EAEFF2","#EAEFF2","#EAEFF2","#EAEFF2","#EAEFF2"];

    let i = 0

   let inter =  setInterval(function () {

        for (let i = 0; i < div.length; i++) {
            div[i].style.background=colurs[i];
        }
        let  last =colurs.pop();

        colurs.unshift(last);
    },100)

    stop.addEventListener("click",function (){

        clearInterval(inter);
    });

</script>
</body>
</html>
