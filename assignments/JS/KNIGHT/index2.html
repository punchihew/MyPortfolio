<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../assets/Boostrap/css/bootstrap.css">
    <style>
        main{
            width: 100%;
            height: 100vh;
            background-color: #162A5F;

            border: #f8c5c5;
        }
        main > section {
            width: max-content;
            height: 50vh;
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
        main>section>section{
            width: max-content;
            height: 40vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

  main>section>section>div{
      width: 150px;
      height: 60px;
      border: 1px solid #ffffff;
  }
  main>section>section:last-child{
      width: max-content;
      height: max-content;
      position: absolute;
      margin: auto;
      top: 40vh;
      bottom: 0;
      right: 0;
      left: 0;
  }
        .haderName{
            margin-left: 32vw;
            color: white;
            margin-top: -10vh;
        }

    </style>

</head>
<body>
<main>

    <div class="row-cols-1 h-50    position-relative ">
        <div class="container w-100 h-100 ">

            <div class="row  w-100 h-50  position-relative justify-content-center p-0 m-0">
            </div>
            <h1 class="haderName">Knight Rider</h1>

            <div class="row h-25 position-relative justify-content-center start-50 translate-middle mt-5 ms-5 "
                 style="width:40%; ">
                <div class="col-4  p-0 m-0 ">
                    <p class="fs-3 opacity-75  d-inline-block" style="width:40%; color: #ffffff; margin-left: -20px;">Speed </p>
                    <p id="speed" class="fs-3  ms-2 ps-2 border-end border-danger d-inline-block  "
                       style="width: 60%; color: #0c5ace">50%</p>
                </div>
                <div class="col-8  p-0 m-0 ">
                    <p class="fs-3 opacity-75 ms-3  d-inline-block " style="width:60%; color: #ffffff">Waiting Time </p>
                    <p id="time" class="fs-3   ps-0  d-inline-block" style="width: 10%; color: #0c5ace">450</p>
                </div>
            </div>
        </div>
    </div>

    <section>
        <section>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </section>

        <section>
            <button class="btn btn-primary " id="startbtn">Start</button>
            <button class="btn btn-danger" id="stopbtn">Stop</button>
            <input type="range" class="form-range w-75 h-25 ms-5" min="0" max="300" value="150" id="customRange"
                   style=" ">
        </section>

    </section>

</main>
<script>
    let txtSpeed = document.querySelector("#speed");
    let txtTime = document.querySelector("#time");
    let stop = document.querySelector("#stopbtn");
    let start = document.querySelector("#startbtn");
    let range = document.querySelector("#customRange");


    let div = document.querySelectorAll("section>section:first-child>div");
    let colurs = ["#f01e2c","#D2042D","#f94449","#f69697","#ffcbd1","#ffdce2","#EAEFF2","#EAEFF2","#EAEFF2","#EAEFF2","#EAEFF2"];
    let colur = ["#f01e2c","#D2042D","#f94449","#f69697","#ffcbd1","#ffdce2"];

    let i = 0
    let interval;
    let value = 45;

    range.addEventListener("input", function () {
        value = 300 - parseInt(range.value);
        clearInterval(interval);
        setRight();
        txtSpeed.innerText = ((100 - (value * 0.5) / 1.5)).toFixed(0) + "%";
        txtTime.innerText = (300 - parseInt(range.value)) * 10;
    });

    function setRight(){

        interval =  setInterval(function () {

            for (let i = 0; i < div.length; i++) {
                div[i].style.background=colurs[i];
            }
            let  last =colurs.pop();

            colurs.unshift(last);
        },100)
    }

    function setleft(){

        interval =  setInterval(function () {

            for (let i = 0; i < div.length; i++) {
                div[i].style.background=colur[i];
            }
            let  lastt =colur.pop();

            colur.unshift(lastt);
        },100)
    }



    start.addEventListener("click",function (){
        setleft();
        setRight();
        setInterval(interval)
    });
    stop.addEventListener("click",function (){

        clearInterval(interval);
    });

</script>
</body>
</html>
