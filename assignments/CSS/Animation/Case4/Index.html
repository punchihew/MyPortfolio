<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body>main{
            width: 100%;
            height: 90vh;
            background: url("../../Animation/Case4/accest/img/sky.jpg");

        }
        main>section{
            width: 98%;
            height: 70vh;
            position: absolute;
            bottom: 0;
        }
        main>section>section:nth-child(1){
            width: 181%;
            height: 50vh;
            background: url("../../Animation/Case4/accest/img/city.png");
            position: relative;
            bottom: 10vh;

            animation-name: city-move;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        main>section>section:nth-child(2){
            width: 181%;
            height: 50vh;
            background: url("../../Animation/Case4/accest/img/road.jpg");
            position: relative;
            bottom: 30vh;

            animation-name: road-move;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        main>div:nth-child(2){
            width: 275px;
            height: 110px;
            background: url("../../Animation/Case4/accest/img/car.png");
            position: absolute;
            right: 0;
            bottom: 0;
            top: 7vh;
            left: 10vw;
            margin: auto;
            background-size: cover;

        }
        main>div:nth-child(3){
            width: 50px;
            height: 50px;
            background: url("../../Animation/Case4/accest/img/wheel.png");
            position: absolute;
            right: 0;
            bottom: 0;
            top: 13vh;
            left: 20vw;
            margin: auto;
            background-size: cover;

            animation-name: rotate-tire;
            animation-duration: 10s;
            animation-iteration-count: infinite;
        }
        main>div:nth-child(4){
            width: 50px;
            height: 50px;
            background: url("../../Animation/Case4/accest/img/wheel.png");
            position: absolute;
            top: 12vh;
            right: 0;
            left: -1vw;
            bottom: 0;
            margin: auto;
            background-size: cover;

            animation-name: rotate-tire;
            animation-duration: 10s;
            animation-iteration-count: infinite;


        }

        @keyframes rotate-tire {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes road-move {
            0% {
               left: 0;
            }
            100% {
                left: -100vw;
            }
        }
        @keyframes city-move {
            0% {
                left: 0;
            }
            100% {
                left: -100vw;
            }
        }



    </style>
</head>
<body>
<main>

    <section>
        <section></section>
        <section></section>
    </section>

    <div></div>
    <div></div>
    <div></div>

</main>


</body>
</html>
