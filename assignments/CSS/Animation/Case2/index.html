<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
           background: #152d53;
        }
        section>div{
            width: 300px;
            height: 300px;
            border-radius: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        section>div:nth-child(1){
          background: yellow;
            animation-name: anim;
            animation-iteration-count: infinite;
            animation-duration: 4s;
        }
        section>div:last-child{
            background: #152d53;
        }
        @keyframes anim {
            0%{
                left: -3vw;
                bottom: -6vh;
            }
            60%{
                left: 0;
                bottom: 0;
                box-shadow: orange;
            }
            100%{
                left: 3vw;
                bottom: 6vh;
                box-shadow: orange;
            }
            
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
</section>

</body>
</html>
