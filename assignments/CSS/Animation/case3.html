<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        section{
            width: 400vw;
            height: 100vh;
            border: 2px solid red;
            display: flex;
        }
        section>div{
            border: 2px solid orange;
            position: relative;
            animation-name: anima;
            animation-duration: 10s;
            animation-iteration-count: 6;
            animation-timing-function: linear;


        }

        section>div:nth-child(1){
            width: calc(100vw);
            background-image: url("../../accespt/matthew-lejune-gEAnpZPTY9c-unsplash.jpg");
            background-size: cover;
        }
        section>div:nth-child(2){
            width: calc(99vw);
            background-image: url("../../accespt/shobhit-sharma-8TrcnRMap90-unsplash.jpg");
            background-size: cover;
        }
        section>div:nth-child(3){
            width: calc(99vw);
            background-image: url("../../accespt/Car-PNG-HD.png");
            background-size: cover;
        }
        section>div:nth-child(4){
            width: calc(99vw);
            background-image: url("../../accespt/matthew-lejune-gEAnpZPTY9c-unsplash.jpg");
            background-size: cover;
        }
   section:hover>div{

       animation-play-state: initial;
   }
        @keyframes anima {
            0%{
              left: 0;

            }
            20%{
                left: -100vw;

            }
            40%{
                left: -200vw;
            }
            60%{
                left: -300vw;
            }


        }
    </style>
</head>
<body>
<section>
   <div></div>
   <div></div>
   <div></div>
   <div></div>
</section>

</body>
</html>
