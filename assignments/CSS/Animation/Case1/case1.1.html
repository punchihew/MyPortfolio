<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div {
      width: 18vw;
      height: 8vw;
      border-radius: 2%;
      background: #00b4d8;
      position: relative;
      animation-name: anima;
      animation-duration: 5s;
        animation-iteration-count: 4;
        animation-direction: alternate;
    }
    @keyframes anima {
      0%{
        top: 0;
        left: 0;

      }
      20%{
        top: 0;
        left: 400px;
          background: deeppink;
          transform: rotate(180deg);
      }
        40%{
            top: 400px;
            left: 400px;
            background: orange;
            transform: rotate(360deg);
        }
        60%{
            top: 400px;
            left: 0;
            background: red;
            transform: rotate(180deg);
        }
        100%{
            top: 0;
            left: 0;
            background: yellow;
            transform: rotate(0deg);
        }



    }

  </style>
</head>
<body>
<section>
  <div></div>
</section>

</body>
</html>
