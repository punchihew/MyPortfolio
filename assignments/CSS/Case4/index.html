<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main section{
            width: 100%;
            height: 100vh;
        }
        main>section>div:first-child{
            width: 100%;
            height: 70px;
            position: sticky;
            top: 0;
        }
        main>section:first-child>div:nth-child(1){
            background-color: deeppink;
        }
        main>section:nth-child(2)>div:nth-child(1){
            background-color: lightskyblue;
        }
        main>section:nth-child(3)>div:nth-child(1){
            background-color: navy;
        }
        main>section:last-child>div:nth-child(1){
            background-color: orange;
        }


    </style>
</head>
<body>
  <main>
      <section>
          <div>
              <h1>Navishka</h1>
          </div>
          <div>
              <h1>Hi</h1>
          </div>
      </section>
      <section>
          <div>
              <h1>Punchihewa</h1>
          </div>
          <div>
              <h1>How are You</h1>
          </div>
      </section>
      <section>
          <div>
              <h1>Matara</h1>
          </div>
          <div>
              <h1>I Think</h1>
          </div>
      </section>
      <section>
          <div>
              <h1>Galle</h1>
          </div>
          <div>
              <h1>You are fine</h1>
          </div>
      </section>
  </main>
</body>
</html>
