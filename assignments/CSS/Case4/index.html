<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        main section{
            width: 100%;
            height: 100vh;
        }
        main>section>div:first-child{
            width: 100%;
            height: 70px;
            position: sticky;
            top: 0;
        }
        main>section:first-child>div:nth-child(1){
            background-color: deeppink;
        }
        main>section:nth-child(2)>div:nth-child(1){
            background-color: lightskyblue;
        }
        main>section:nth-child(3)>div:nth-child(1){
            background-color: navy;
        }
        main>section:last-child>div:nth-child(1){
            background-color: orange;
        }

        h1{
            font-size: 100px;
            text-align: center;
            position: relative;
            top: 30vh;
            font-family: 'Borel', cursive;
        }
        h2{
            margin-top: 0;
        }
    </style>
</head>
<body>
  <main>
      <section>
          <div>
              <h2>Navishka</h2>
          </div>
          <div>
              <h1>Hi</h1>
          </div>
      </section>
      <section>
          <div>
              <h2>Punchihewa</h2>
          </div>
          <div>
              <h1>How are You</h1>
          </div>
      </section>
      <section>
          <div>
              <h2>Matara</h2>
          </div>
          <div>
              <h1>I Think</h1>
          </div>
      </section>
      <section>
          <div>
              <h2>Galle</h2>
          </div>
          <div>
              <h1>You are fine</h1>
          </div>
      </section>
  </main>
</body>
</html>
