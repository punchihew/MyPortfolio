<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            width: 500px;
            height: 300px;
            border: 2px solid black;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,4fr);

        }
        section>div{
            border: 2px solid orange;
        }
        section>div> img{
            width: 24vw;
            height: 32.5vh;
        }
    </style>
</head>
