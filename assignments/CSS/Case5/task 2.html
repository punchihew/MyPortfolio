<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    section{
      width: 500px;
      height: 300px;
      border: 2px solid black;
      display: grid;
      grid-template-rows: repeat(3,1fr);
      grid-template-columns: repeat(4,4fr);
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      margin: auto;

    }
    section>div{
      border: 2px solid orange;
    }

    section>div:nth-child(1){
      background-image: url("assets/image/images (1).jpeg");

    }
    section>div:nth-child(2){
       background-image: url("assets/image/images (2).jpeg");

     }
    section>div:nth-child(3){
        background-image: url("assets/image/images (3).jpeg");

      }
    section>div:nth-child(4){
      background-image: url("assets/image/images (4).jpeg");

    }
    section>div:nth-child(5){
      background-image: url("assets/image/WhatsApp Image 2023-08-19 at 09.33.50.jpeg");

    }
    section>div:nth-child(6){
      background-image: url("assets/image/WhatsApp Image 2023-08-19 at 09.33.51.jpeg");

    }section>div:nth-child(7){
       background-image: url("assets/image/WhatsApp Image 2023-08-19 at 09.33.51 (1).jpeg");

     }section>div:nth-child(8){
        background-image: url("assets/image/WhatsApp Image 2023-08-19 at 10.06.19.jpeg");

    }section>div:nth-child(9){
         background-image: url("assets/image/WhatsApp Image 2023-08-19 at 10.27.25.jpeg");

     }section>div:nth-child(10){
          background-image: url("assets/image/WhatsApp Image 2023-08-19 at 10.27.26.jpeg");

      }
     section>div:nth-child(11){
      background-image: url("assets/image/WhatsApp Image 2023-08-19 at 10.27.27.jpeg");

    }
     section>div:nth-child(12){
      background-image: url("assets/image/WhatsApp Image 2023-08-19 at 11.00.48.jpeg");

    }
  </style>
</head>
<body>
<section>
 <div></div>

</body>
</html>
