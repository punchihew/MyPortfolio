<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    section{
      width: 500px;
      height: 300px;
      border: 2px solid black;
      display: grid;
      grid-template-rows: repeat(3,1fr);
      grid-template-columns: repeat(4,4fr);
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    margin: auto;

    }
    section>div{
      border: 2px solid orange;
    }

    section>div:nth-child(1){
      background-image: url("assets/image/images.jpeg");


    }
    section>div:nth-child(2){
       background-image: url("assets/image/images.jpeg");

     }
    section>div:nth-child(3){
        background-image: url("assets/image/images.jpeg");

      }
    section>div:nth-child(4){
      background-image: url("assets/image/images.jpeg");

    }
    section>div:nth-child(5){
      background-image: url("assets/image/images.jpeg");

    }
    section>div:nth-child(6){
      background-image: url("assets/image/images.jpeg");

    }
  </style>
</head>
<body>
<section>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
 <div></div>
</section>
</body>
</html>
