<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      body{
          background: #CAF0F8;
      }
    section>{
      width: 400px;
      height: 300px;
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      overflow: hidden;
        box-shadow: 2px 10px 20px 10px rgba(51, 38, 38, 0.5);
    }
    section>div:last-child{
        width: 400px;
        height: 300px;
        background-color: black;
        opacity: 30%;
        position: relative;
        top: 0;
        transition-duration: 2s;
    }
    section>div:nth-child(1){
      width: 400px;
      height: 300px;
      background: url("../../../accespt/Car-PNG-HD.png");
      background-size: cover;
    }

      section:hover div:last-child{
          transition-duration: 2s;
          top: -300px;
      }



  </style>
</head>
<body>
<section>
  <div>
      <i class="fa-solid fa-trash-can"></i>
  </div>
  <div></div>
</section>

</body>
</html>
