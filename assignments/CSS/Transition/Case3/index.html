<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <style>
       section{
           width: 400px;
           height: 300px;
           position: absolute;
           margin: auto;
           top: 0;
           bottom: 0;
           right: 0;
           left: 0;
           box-shadow: 2px 10px 20px 10px rgba(51, 38, 46, 0.5);
       }
       section>div:nth-child(1){
           width: 400px;
           height: 300px;
           background-image: url("../../../accespt/Car-PNG-HD.png");
           background-size:cover ;
       }

       section>div>img{
           width: max-content;
           height: max-content;
           position: relative;
           top: -22vh;
           left: 20vh;
           opacity: 0;
           transition-duration: 2s;
       }

       section>div:last-child{
           width: 400px;
           height: 300px;
           background-color: black;
           opacity: 0%;
           position: relative;
           top: 15vh;
           transition-duration: 2s;
       }
       section:hover>div:last-child{
           transition-duration: 2s;
           opacity: 30%;
           top: -42vh;
       }
       section:hover>div>img{
           transition-duration: 2s;
           top: 10vh;
           opacity: 80%;

       }
   </style>



</head>
<body>
 <section>
     <div> <img src="../../../accespt/icons8-delete-96.png" height="96" width="96"/></div>
     <div></div>
 </section>
</body>
</html>
