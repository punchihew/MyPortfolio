<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    body>section{
      width: 22vw;
      height: 22vw;
      border-radius: 100%;
      border: 20px solid #00b4d8;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      border-top:20px solid #06EEE2 ;
    }
    section>div:first-child{
      width: 20vw;
      height: 20vw;
      border-radius: 100%;
      border: 20px solid darkblue;
      background-color: darkblue;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    section:hover{
      transform: rotate(360deg);
      transition: 2s all;


    }
    section:hover>h1{
      transform: rotate(-360deg);
      transition: 2s all;
    }


         h1 {
           width: max-content;
           height: max-content;
           color: white;

           position: absolute;
           top: 0;
           bottom: 0;
           right: 0;
           left: 0;
           margin: auto;

         }

  </style>
</head>
<body>
    <section>
      <div>
         <h1>
           RWAD
         </h1>
      </div>

    </section>
</body>
</html>
