<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            width: 30vw;
            height: 30vw;
            border-radius: 100%;
            border: 20px solid #00b4d8;
            border-top: 20px solid #06EEE2;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;

        }
        section>div{
            width: 20px;
            height: 16vw;
            background: #05BFDB;
            position: relative;
            margin: auto;

            left: 5vw;
            bottom: -3vh;
            transform: rotate(45deg);
        }
        section>div>div{
            width: 35px;
            height: 35px;
            border-radius: 100%;
            background: red;
            position: relative;
            top: -4vh;
            left: -1vh
        }

        section:hover{
            transform: rotate(360deg);
            transition-duration: 4s;
        }

    </style>
</head>
<body>
<section>
    <div>
      <div>

      </div>
    </div>
</section>

</body>
</html>
