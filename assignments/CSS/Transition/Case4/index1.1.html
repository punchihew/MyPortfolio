<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section{
            width: 30vw;
            height: 30vw;
            border-radius: 100%;
            margin: auto;
            border: 20px solid #00b4d8;
            border-top: 20px solid darkblue;
            position: relative;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }

        section>div {
            width: 20px;
            height: 15vw;
            background-color: red;
            position: absolute;
            margin: auto;
            top: -6.5vh;
            bottom: 18vh;
            left: 10vw;
            right: 0;
            transform: rotate(40deg);
        }

    </style>
</head>
<body>

<section>
<div>
    <div>

    </div>
</div>
</section>

</body>
</html>
