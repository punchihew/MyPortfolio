  <style>

    body>section {
      position: absolute;
      width: 50vw;
      height: 50vh;

    }
    body>section:nth-child(1){
      right:0;
      background-color: green;
    }
    body>section:nth-child(2){
      left: 0;
      bottom: 0;
      background-color: orange;
    }
    body>section:nth-child(3){
      bottom: 0;
      right: 0;
      background-color: deeppink;
    }

    body>section>section{
      width: 100px;
      height: 100px;
      border-radius: 100px;
    }


  </style>
